<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-5">Admin Panel - Add Users</h1>
        
        <form action="/admin" method="post">
            <label class="block text-lg">Username</label>
            <input type="text" name="username" class="input input-bordered w-full mb-3" required>

            <label class="block text-lg">Password</label>
            <input type="password" name="password" class="input input-bordered w-full mb-3" required>

            <button type="submit" class="btn btn-success w-full">Add User</button>
        </form>

        <h2 class="text-2xl font-bold mt-10">Existing Users</h2>
        <table class="table w-full border mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
