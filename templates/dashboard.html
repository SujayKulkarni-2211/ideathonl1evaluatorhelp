<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - Ideathon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            margin: 10px 0; /* Adds space between buttons */
        }
    </style>
    
</head>
<body class="p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-5">Welcome to Ideathon</h1>
        
        {% if session['role'] == 'admin' %}
        <h2 class="text-2xl font-bold">Admin Dashboard</h2>
        <ul class="mt-3">
            <li><a href="/admin" class="btn btn-success">Manage Users</a></li>
            <li><a href="/view/Red" class="btn btn-error">View Red Panel</a></li>
            <li><a href="/view/Orange" class="btn btn-warning">View Orange Panel</a></li>
            <li><a href="/view/Green" class="btn btn-success">View Green Panel</a></li>
        </ul>
        {% else %}
        <h2 class="text-2xl font-bold">User Dashboard</h2>
        <ul class="mt-3">
            <li><a href="/upload" class="btn btn-primary">Upload PPT</a></li>
            <li><a href="/view/Red" class="btn btn-error">View Red Panel</a></li>
            <li><a href="/view/Orange" class="btn btn-warning">View Orange Panel</a></li>
            <li><a href="/view/Green" class="btn btn-success">View Green Panel</a></li>
        </ul>
        {% endif %}

        <a href="/logout" class="btn btn-secondary mt-5">Logout</a>
    </div>
</body>
</html>
