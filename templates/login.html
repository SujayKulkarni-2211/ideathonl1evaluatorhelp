<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Ideathon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-5">Login to Ideathon</h1>
        <form action="/login" method="post">
            <label class="block text-lg">Username</label>
            <input type="text" name="username" class="input input-bordered w-full mb-3" required>

            <label class="block text-lg">Password</label>
            <input type="password" name="password" class="input input-bordered w-full mb-3" required>

            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </div>
</body>
</html>
